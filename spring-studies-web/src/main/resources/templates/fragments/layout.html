<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">
        <title>PetClinic :: a Spring Framework demonstration</title>
        <link rel="stylesheet" th:href="@{/resources/css/styles.css}"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" role="navigation">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/}"><span class="leaf"></span></a>
                <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNavbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav ml-md-auto navbar-collapse collapse" id="mainNavbar">

                    <!-- thymeleaf inline fragment -->
                    <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active nav-item' : 'nav-item'}">
                        <a th:href="@{__${path}__}" th:title="${title}" class="nav-link">
                            <i th:class="'fas fa-'+${glyph}" class="fas fa-home"></i>
                            <span th:text="${text}">Template</span>
                        </a>
                    </li>
                    <!-- end fragment -->

                    <li th:replace="::menuItem ('/','home','home page','home','Home')" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </li>
                    <li th:replace="::menuItem ('/owners/find','owners','find owners','search-plus','Find owners')" class="nav-item">
                        <i class="fas fa-search-plus"></i>
                        <span>Find owners</span>
                    </li>
                    <li th:replace="::menuItem ('/vets.html','vets','veterinarians','list-ol','Veterinarians')" class="nav-item">
                        <i class="fas fa-list-ol"></i>
                        <span>Veterinarians</span>
                    </li>
                    <li th:replace="::menuItem ('/oops','error','trigger a RuntimeException to see how it is handled','exclamation-triangle','Error')" class="nav-item">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Error</span>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid content">
            <div class="container">
                <th:block th:include="${template}"/>
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <img src="../static/resources/images/spring-pivotal-logo.png" th:src="@{/resources/images/spring-pivotal-logo.png}" alt="Sponsored by Pivotal"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
